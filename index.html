<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
    <div class="jumbotron" id="banner">
            <h1><span class="glyphicon glyphicon-list-alt"></span>New York Times Search</h1>
    </div>
    
    <div class="page-header">
        <h2>Search Parameters:</h2>
        </div>
    <form class="searchBox">
        <div class="search-form">
            <label for="search-terms">Search Term:</label><br>
            <input type="term" id="searchTerm" placeholder="Search Term">
        </div><br>

        <select class="form-control" id="numberRecords">
            <option>1</option>
            <option>5</option>
            <option>10</option>
        </select>

        <div class="begin-year-form">
            <label for="start-year">Start Year: (optional)</label><br>
            <input type="year" id="startYear" placeholder="Start Year">
        </div>

        <div class="end-year-form">
            <label for="end-year">End Year: (optional)</label><br>
            <input type="year" id="endYear" placeholder="End Year">
        </div>

        <button type="submit" class="btn btn-default" id="search"><span class="glyphicon glyphicon-search"></span> Search</button>
        <button type="clear" class="btn btn-default" id="clear"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
    </form>

    <div class="page-header">
        <h2><span class="glyphicon glyphicon-menu-hamburger"></span>Top Articles</h2>
    </div>
    <div id="resultsHere"></div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
